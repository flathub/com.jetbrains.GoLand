app-id: com.jetbrains.GoLand
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: goland.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --socket=session-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-run/keyring
  - --device=all
  - --env=GOLAND_JDK=${FLATPAK_DEST}/goland/jbr/
modules:
  - name: goland
    buildsystem: simple
    build-commands:
      - mkdir goland
      - tar xzfv goland.tar.gz --directory=${FLATPAK_DEST}/ --strip-components=1
      - install -T -Dm644 ${FLATPAK_DEST}/bin/goland.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -t ${FLATPAK_DEST}/share/applications/ -Dm644 ${FLATPAK_ID}.desktop
      - install -t ${FLATPAK_DEST}/share/metainfo/ -Dm644 ${FLATPAK_ID}.metainfo.xml
      - icon_in="${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"; icon_out="${FLATPAK_ID}.png";
        for s in {32,64,128,256,512}; do rsvg-convert "${icon_in}" -w "${s}" -h "${s}"
        -a -f png -o "${icon_out}"; install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
    sources:
      - type: file
        url: https://download.jetbrains.com/go/goland-2020.2.2.tar.gz
        sha256: b00e0dc5656c77cb786d84ebaf5dcee6eb65516cceeba16ea0023d0d4b5fcbe4
        size: 427513377
        x-checker-data:
          type: jetbrains
          code: GO
        dest-filename: goland.tar.gz
      - type: file
        path: com.jetbrains.GoLand.metainfo.xml
      - type: file
        path: com.jetbrains.GoLand.desktop
